<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamro Patro Calendar</title>
  <style>
    /* make sure html and body both fill the screen */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    body {
      /* full-screen background */
      background-image: url('https://images3.alphacoders.com/130/1304993.jpeg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;

      /* flex to center iframe vertically and push it to the right */
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    iframe {
      border: none;
      width: 800px;
      height: 840px;
      margin-right: 40px;  /* distance from right edge */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <iframe
    src="https://www.hamropatro.com/widgets/calender-full.php"
    scrolling="no"
    marginwidth="0"
    marginheight="0"
    allowtransparency="true">
  </iframe>
</body>
</html>
